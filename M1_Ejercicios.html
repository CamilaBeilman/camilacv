<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creando un formulario en HTML</title>
</head>
<body>

<p>¿Cómo te vas a conectar a clase?</p>
<div>
    <input type="radio" name="conexion" id="compu" value="compu" checked>
    <label for="compu"> computadora </label>
</div>
<div>
    <input type="radio" name="conexion" id="celu" value="celu" checked>
    <label for="celu"> celular </label>
</div>
<p>¿Cómo queres llegar a casa?</p>
<div>
    <input type="checkbox" name="conexion" id="colectivo" value="colectivo" checked>
    <label for="colectivo"> colectivo </label>
</div>
<div>
    <input type="checkbox" name="conexion" id="bici" value="bici" checked>
    <label for="bici"> bicicleta </label>
</div>

<p>Mi mamá tiene ojos <span style="color: blueviolet;">negros.</span></p>
</body>
</html>
